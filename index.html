<!DOCTYPE html> 
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram/</title>
    </head>

    <body>
        <main class="instagram-wrapper"> 
            <article class="instagram-continue">
                <img class="instagram-phone" src="./img/instagram-celular.png" alt="iphone demonstrando o aplicativo Instagram">
                <form class="instagram-form" action="">
                    <div class="group">
                        <h1>
                            Instagram
                        </h1>
                        <img class="profile-photo" src="./img/perfil-instagram.jpg" alt="foto de perfil">
    
                        <a href="#" class="instagram-login">Continue como eubeanunes</a>
                        <a href="#" class="instagram-logout">Remover conta</a>
                    </div>
        
                    <div class="group">
                        <p class="not-account">Não é eubeannunes</p>
                        <p class="not-account">
                            <span class="link-blue">Alternar contas</span>
                            ou 
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
    
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo.</p>
                        <div class="download">
                            <a href="#" class="app-download">Baixe na App Store.</a>
                            <a href="#" class="app-download">Disponível no Google Play</a>
                        </div>
                    </div>
                </form>
            </article>
        </main>
    </body>

</html>
